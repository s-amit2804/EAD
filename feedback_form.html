<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Form</title>
        <style>
            td{
                padding: 17px;
            }
        </style>
    </head>
    <body>
        <table>
            <form action="#" method="get">
                <tr>
                    <td>
                        <label for="name">Name : </label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Mail : </label>
                    </td>
                    <td>
                        <input type="email" id="mail" name="mail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="msg">Feedback message</label>
                    </td>
                    <td>
                        <textarea name="msg"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Review">Review</label>
                    </td>
                    <td>
                        <input type="radio" name="Review" id="satisfied" value = "satisfied">satisfied
                        <input type="radio" name="Review" id="neutral" value = "neutral">neutral
                        <input type="radio" name="Review" id="unsatisfied" value = "unsatisfied">unsatisfied
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit"
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
