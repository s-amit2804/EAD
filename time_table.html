<!DOCTYPE html>
 <html>
    <head>
        <title>TimeTable</title>
        <style>
            table,td,tr,th{
                border-collapse:collapse;
                border-width: 3px;
                border-color: rgb(1, 55, 55);
                padding-left: 5px;
                padding-right: 5px;
                padding-top: 3px;
                padding-bottom: 3px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <Table border="1">
            <tr>
                <th>Time</th>
                <th>Subject</th>
            </tr>
            <tr>
                <td>9:10-11:10</td>
                <td>
                    EAD LAB
                </td>

            </tr>
            <tr>
                <td>
                    11:10-12:10
                </td>
                <td>
                    FLAT
                </td>
            
            </tr>
            <tr>
                <td>
                    12:10-01:00
                </td>
                <td>
                    LUNCH
                </td>
            </tr>
            <tr>
                <td>
                    1:00-2:00
                </td>
                <td>
                    CN
                </td>
            </tr>
            <tr>
                <td>
                    2:00-3:00
                </td>
                <td>
                    SE
                </td>
            </tr>
            <tr>
                <td>
                    3:00-4:00
                </td>
                <td>
                    FIT
                </td>
            </tr>
        </Table>
    </body>
 </html>
